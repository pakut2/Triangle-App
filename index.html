<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Triangle App</title>
  </head>
  <body>
    <section>
      <h1>Triangle type checker</h1>
      <div class="input-container">
        <div class="placeholder1"></div>
        <div class="side-a">
          <h2>Enter side A</h2>
          <div class="input-a">
            <input
              class="enter-a"
              type="text"
              autocomplete="off"
              placeholder="Side A"
            />
            <div class="clear-1">&#10006;</div>
          </div>
        </div>
        <div class="side-b">
          <h2>Enter side B</h2>
          <div class="input-b">
            <input
              class="enter-b"
              type="text"
              autocomplete="off"
              placeholder="Side B"
            />
            <div class="clear-2">&#10006;</div>
          </div>
        </div>
        <div class="side-c">
          <h2>Enter side C</h2>
          <div class="input-c">
            <input
              class="enter-c"
              type="text"
              autocomplete="off"
              placeholder="Side C"
            />
            <div class="clear-3">&#10006;</div>
          </div>
        </div>
        <div class="placeholder2"></div>
      </div>
      <button class="submit-button">Submit</button>
      <div class="result">
        <span id="answer"></span>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
